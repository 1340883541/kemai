<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跟进记录</title>
    <script src="../../script/lib/rem.js"></script>
    <script src="../../script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/follow/follow_record.css" />
    <style>
        .follow-wrapper{
            position: fixed;
            left: 0;
            top:0;
            width:100%;
            min-height: 0;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="follow-wrapper" class="follow-wrapper" v-cloak @click.stop.prevent="handleGlobalClick">
        <div class="follow-header">
            <div class="fh-fixed flex-wrap flex-between" id="fh-fixed">
                <div class="left back" @click.stop.prevent="handleBack"></div>
                <div class="center">跟进记录</div>
                <div class="right" @click.stop.prevent="handleSaveFollowContent">确认</div>
            </div>
            <div class="fh-place" id="fh-place"></div>
        </div>
        <div class="follow-box follow-box4">
            <div class="follow-content default">
                <textarea placeholder="跟进内容..."
                    @focus.stop.prevent="handleFollowContentFocus"
                    v-model="followContent"
                    id="inp-textarea"
                    @blur.stop.prevent="handleFollowContentBlur"
                    ref="followTextarea"
                ></textarea>
                <span v-if="isShowContentDelete" class="del-icon" @click.stop.prevent="handleCleanFollowContent"></span>
            </div>
            <div class="follow-shortcut-choose-box">
                <ul class="follow-shortcut-choose clear">
                    <li
                        class="fl"
                        v-for="(scLis,i) in shortcutList"
                        :key="i"
                        @click="handleChooseShortCutFollowContent(scLis.content)"
                        v-text="scLis.content"
                    ></li>
                </ul>
            </div>
        </div>
        <!-- 语音和文字输入按钮 -->
        <div class="footer-box">
            <div class="foot-t clear" id="foot-t">
                <div class="left fl" :class="{'curr':isKeyboardCurr}" id="keyboard-input" @click.stop.prevent="handleSwitchInputWay($event,0)">
                    <span></span>
                </div>
                <div class="right fr" :class="{'curr':isAudioCurr}" id="audio-input" @click.stop.prevent="handleSwitchInputWay($event,1)">
                    <span></span>
                </div>
            </div>
            <div class="foot-b follow-popup" id="foot-keyboard" v-if="isShowPlaceBg && isKeyboardCurr && isIos"></div>
            <div class="foot-b follow-popup" id="foot-b" v-show="isAudioCurr">
                <div class="start-talk " id="start-talk" v-show="!isRunningAudio">
                    <div class="st-txt">
                        点击说话
                    </div>
                    <div class="st-icon" @click.stop="handleStartTalk"></div>
                </div>
                <div class="run-talk" id="run-talk" v-show="isRunningAudio">
                    <div class="st-txt"></div>
                    <div class="rt-icon">
                        <span><i :style="'height:'+volumeHeight*2+'px'"></i></span>
                    </div>
                    <div class="rt-btn bor-1px-t flex-wrap flex-center">
                        <div class="finish-btn" @click="handleTalkFinsihAudio">说完了</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-bg follow-popup" style="display:none;" id="popup-bg"></div>
        <div class="delete-popup follow-popup" id="delete-popup" style="display:none;">
            <div class="delete-cap bor-1px-b">确认清空吗？</div>
            <div class="delete-clean bor-1px-b" @click.stop.prevent="handleSureCleanFollowContent">清空</div>
            <div class="delete-cancel bor-1px-t" @click.stop.prevent="funcHideAllPopup">取消</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="../../script/lib/md5.js"></script>
<script type="text/javascript" src="../../script/lib/vue.min.js"></script>
<script type="text/javascript" src="../../script/lib/vue_lazyload.min.js"></script>
<script type="text/javascript" src="../../script/lib/api_ajax.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var followRecordV = null;
    apiready = function(){
        var iflyRecognition = api.require('iflyRecognition');
        if(iflyRecognition){
            iflyRecognition.createUtility({
                ios_appid: '5cd380b9',
                android_appid: '5cd3806f'
            }, function(ret, err) {
                if(ret.status){
                    console.log('讯飞语音识别初始化成功')
                }
            });
        }
        $api.fixStatusBar($('#fh-fixed')[0]);
        $api.fixStatusBar($('#fh-place')[0]);
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err){
            followRecordV.handleBack();
        });

        var param = api.pageParam;
        followRecordV = new Vue({
            el:'#follow-wrapper',
            data:{
                followContent:'',
                initFollowContent:'',
                shortcutList:[],
                isKeyboardCurr:false,
                isAudioCurr:false,
                isRunningAudio:false,
                volumeHeight:0, // 声音大小,高度
                selectionStart:0,
                selectionEnd:0,
                wordStr:'', //识别的文字
                isHandStopVoiceDiscern:false, //是否手动结束语音识别
                isIos:isIos(),
                isShowPlaceBg:false
            },
            mounted:function(){
                this.init();
            },
            methods:{
                init:function(){
                    var _this = this;
                    this.followContent = param.content;
                    this.initFollowContent = param.content;
                    this.shortcutList = param.shortcutList;
                    // this.$nextTick(function(){
                    //     setTimeout(function(){
                    //         $('#inp-textarea').focus();
                    //     },100)
                    // })
                },
                // 选择快捷跟进
                handleChooseShortCutFollowContent:function(content){
                    this.followContent += content;
                },
                funcHideAllPopup:function(){
                    $('.follow-popup').hide();
                },
                // 情况编辑的内容
                handleCleanFollowContent:function(){
                    $('#popup-bg,#delete-popup').show();
                    this.isAudioCurr = false;
                },
                // 确认清空内容
                handleSureCleanFollowContent:function(){
                    this.followContent = '';
                    this.wordStr = '';
                    this.funcHideAllPopup();
                },
                // 输入框获取焦点
                handleFollowContentFocus:function(){
                    var _this = this;
                    this.isAudioCurr = false;
                    this.funcStopRecord();
                    setTimeout(function(){
                        _this.isKeyboardCurr = true;
                    },80)
                },
                // 失去焦点，获取光标位置
                handleFollowContentBlur:function(){
                    var eleText = this.$refs.followTextarea;
                    this.selectionStart = eleText.selectionStart;
                    this.selectionEnd = eleText.selectionEnd;
                },
                handleGlobalClick:function(){
                    this.isShowPlaceBg = false;
                },
                // 切换输入方式
                handleSwitchInputWay:function(e,i){
                    var tag = e.currentTarget,
                        _this = this;
                    // 点击的文字输入
                    if(i === 0){
                        if(!$(tag).hasClass('curr')){
                            $('#inp-textarea').focus();
                            // this.isAudioCurr = false;
                            // this.funcStopRecord();
                            // setTimeout(function(){
                            //     _this.isKeyboardCurr = true;
                            // },80)
                        }
                    }
                    // 语音输入
                    else{
                        this.isShowPlaceBg = true;
                        this.isKeyboardCurr = false;
                        setTimeout(function(){
                            _this.isAudioCurr = true;
                        },100)
                    }
                },
                // 点击说话
                handleStartTalk:function(){
                    var _this = this;
                    this.isRunningAudio = true;
                    this.funcStartVoiceText();
                    this.funcGetVolume();
                },
                // 说完了
                handleTalkFinsihAudio:function(){
                    this.funcStopRecord();
                },
                // 开始语音识别
                funcStartVoiceText:function(){
                    var _this = this;
                    this.volumeHeight = 0;
                    var fContentFront = _this.followContent.slice(0,_this.selectionStart);
                    var fContentBehind = _this.followContent.slice(_this.selectionEnd)
                    iflyRecognition.record({
                        vadbos: 5000,
                        vadeos: 5000,
                        rate: 16000,
                        asrptt: 1,
                        audioPath: 'fs://speechRecogniser/speech.pcm'
                    }, function(ret, err) {
                        console.log('状态：'+ret.status+'语音识别结果：'+ret.wordStr)
                        if(isIos()){
                            if(ret.status){
                                var fContent = '';
                                // 自动结束
                                if(~ret.wordStr.indexOf('。') || ~ret.wordStr.indexOf('？') || ~ret.wordStr.indexOf('！')){
                                    fContent = fContentFront + _this.wordStr + ret.wordStr + fContentBehind;
                                    _this.selectionStart = _this.selectionEnd = (fContentFront + _this.wordStr + ret.wordStr).length;
                                    _this.followContent = fContent;
                                    _this.funcStopRecord();
                                }else{
                                    if(_this.isHandStopVoiceDiscern){
                                        _this.selectionStart = _this.selectionEnd = (fContentFront + _this.wordStr + 1).length;
                                        _this.isHandStopVoiceDiscern = false;
                                    }
                                    // // 手动触发结束
                                    // _this.wordStr = ret.wordStr;
                                    // fContent = fContentFront + ret.wordStr + fContentBehind;
                                }
                            }
                            else{
                                wDialog.toast({
                                    msg:'语音识别失败'
                                })
                                _this.funcStopRecord();
                            }
                        }
                        else{
                            if(ret.status){
                                var fContent = '';
                                // 自动结束
                                if(ret.wordStr == '。' || ret.wordStr == '？' || ret.wordStr == '！'){
                                    fContent = fContentFront + _this.wordStr + ret.wordStr + fContentBehind;
                                    _this.selectionStart = _this.selectionEnd = (fContentFront + _this.wordStr + ret.wordStr).length;
                                    _this.funcStopRecord();
                                }else{
                                    if(_this.isHandStopVoiceDiscern){
                                        _this.selectionStart = _this.selectionEnd = (fContentFront + _this.wordStr + 1).length;
                                        _this.isHandStopVoiceDiscern = false;
                                    }
                                    // 手动触发结束
                                    _this.wordStr = ret.wordStr;
                                    fContent = fContentFront + ret.wordStr + fContentBehind;
                                }
                                _this.followContent = fContent;
                            }
                            else{
                                wDialog.toast({
                                    msg:'语音识别失败'
                                })
                                _this.funcStopRecord();
                            }
                        }
                    });
                },
                //获取到声音的大小
                funcGetVolume:function(){
                    var _this = this;
                    iflyRecognition.addRecordHUD({
                        centerX: 0,
                        centerY: 0,
                        radius: 0,
                        transparentR: 0,
                        bg: 'rgba(0,0,0,0)',
                        fixedOn: api.frameName,
                        fixed: false
                    }, function(ret, err) {
                        if(ret.volume){
                            _this.volumeHeight = ret.volume;
                        }
                    });
                },
                // 停止录音
                funcStopRecord:function(){
                    this.isRunningAudio = false;
                    this.isHandStopVoiceDiscern = true;
                    iflyRecognition.stopRecord();
                },
                // 返回
                handleBack:function(){
                    if(this.followContent === this.initFollowContent){
                        api.closeWin();
                    }
                    else{
                        wDialog.confirm({
                            msg:'检测到你编辑了当前的内容，确定是否要退出？',
                            button:['是','否'],
                            sureCb:function(){
                                api.closeWin();
                            }
                        })
                    }
                },
                // 确认编辑的内容
                handleSaveFollowContent:function(){
                    api.execScript({
                        name: 'followRecord',
                        script: 'funcSureFollowContent(\''+this.followContent+'\');'
                    });
                    api.closeWin();
                }
            },
            computed:{
                isShowContentDelete:function(){
                    return this.followContent != '';
                }
            }
        });
    }
</script>
</html>
