                                <span>99</span>

                            </div>
                        </div>

            </div>
        </div>
        <!-- 今日统计 -->

        <div class="tj-title">
            <div class="i-title">消息提醒</div>
        </div>
        <div class="tj-box">
            <div class="tj-binner clear">
                <div class="tj-lis fl">
                    <div class="tj-icon tj-icon-1"></div>

</body>
<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="../../script/lib/md5.js"></script>

<script type="text/javascript" src="../../script/lib/api_ajax.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var indexV = null;
    apiready = function() {
        $api.fixStatusBar($('.header')[0]);
        new Vue({
            el:'#wrap',
            mounted:function(){
                this.netWorkStatus();
            },
            methods:{
                // 判断网络状态
                netWorkStatus:function(){
                    listenOnline.offline(function(){
                        $('#offline-box').show();
                    });
                    listenOnline.online(function(){
                        $('#offline-box').hide();
                    });
                    var lineStatus = listenOnline.lineStatus();
                    if(lineStatus == 'unknown' || lineStatus == 'none' || lineStatus == '2g'){
                        $('#offline-box').show();
                    }else{
                        $('#offline-box').hide();
                    }
                },
                // 跳转新增
                skipNewCustomer:function(){
                    wHrefJs.openWin({
                        name:'newCustomerHeader',
                        path:'./new_customer_header.html',
                        param:{
                            index:1
                        },
                        bgColor:'#f7f7f7'
                    })
                }
            }
        })
    }
</script>

</html>
