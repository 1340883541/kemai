<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变更销售负责人</title>
    <script src="../../script/lib/rem.js"></script>
    <script src="../../script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/index/change_person.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/index/index.css" />
    <style>
        .follow-wrapper {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            min-height: 0;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="change_person" class="follow-wrapper" v-cloak>
        <div class="w-header">
            <div class="w-header-cap">
                <div class="back" onclick="api.closeWin();"></div>
                <div class="w-hcap-txt flex-wrap flex-center"><span class="flex-wrap">变更销售负责人<i></i></span></div>
            </div>
        </div>
        <div class="change_person_box">
            <div class="change_person_list" v-for="(list,i) in lists" :key="i">
                <div class="change_person_city" @click="show_detail">
                    <div class="imgCity">
                        <img src="../../image/icon-jiantou-r.png" v-show="show_detail1">
                        <img src="../../image/icon-jiantoudown.png" v-show="!show_detail1">
                    </div>
                    <div class="text regionName" v-text=list.regionName></div>
                </div>
                <div class="sale_box" v-if="show_detail">
                    <div class="sale_list bor-1px-b" v-for="(middleVal,middleKey) in list.teamList" :key="middleKey" @click="teamAll(middleVal.teamid,middleVal.name)">
                        <div class="text_lef">
                            <div><img src="../../image/touxiang-tuandui.png"></div>
                            <div class="groups">{{middleVal.name}}</div>
                        </div>
                        <div class=img_rig>
                            <img src="../../image/icon-gr-jiantou32.png">
                       </div>
                    </div>
                    <div class="name_person" v-for="(item,j) in list.empList" :key="j">
                        <div class="name_lef" >
                            <img src="../../image/touxiang-ren.png">
                            <div class="name">{{item.name}}</div>
                        </div>
                        <div class="img_rig1" @click="selection(item.name,item.empid)">
                            <i class="uncheck"  :class="{check : check1 == item.name}" ></i>
                            <!-- <img src="../../image/icon-danxuankuang.png" v-if="isShow" class="">
                            <img src="../../image/icon-danxuankuangp.png" v-if="!isShow"> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="immediate_box" v-show="isFooter">
            <div class="allocation">立即分配</div>
        </div>



        <!-- 选定当前 -->
        <div class="popup_curr" v-show="popup_curr">
            <div class="popup_box">
                <div class="curr_text"><span class="choose">当前选定：</span><span class="city">{{city}}</span><i>|</i><span class="name">{{name_title}}</span></div>
            </div>
            <div class="immediate_box1" @click="confirm">
                <div class="allocation">确认</div>
            </div>
        </div>


        <!-- 弹出销售 -->
        <div class="popup_curr1" v-show="popup_curr1">
            <div class="mengcheng"></div>
            <div class="curr_choose_box">
                <div class="popup_box_list">
                    <div class="curr_text_name"><span class="choose">当前选定：</span><span class="city">{{city_team}}</span><i>|</i>
                        <span class="city">{{team_name}}</span><i>|</i><span class="city">{{sale_team}}</span><i>|</i><span class="name">{{name_chosse}}</span></div>
                </div>
                <div class="all_box">
                    <div class="content_lef">
                        <div class="lists_group">
                            <div v-for="(item,a) in teams" :key="a">{{item.gruopName}}</div>
                            <!-- <div>销售一组B对</div>
                            <div>销售一组C对</div>
                            <div>销售一组B对</div>
                            <div>销售一组C对</div> -->
                        </div>
                        <div class="flex_cont_img">
                            <div class="img_rig1">
                                <img src="../../image/icon-danxuankuang.png" v-if="isShow1">
                                <img src="../../image/icon-danxuankuangp.png" v-if="!isShow1">
                            </div>
                            <div class="name">刘涛</div>
                        </div>
                    </div>
                    <div class="content_rig">
                        <div class="cont_flex">
                            <div class="img_rig1">
                                <img src="../../image/icon-danxuankuang.png" v-if="isShow2">
                                <img src="../../image/icon-danxuankuangp.png" v-if="!isShow2">
                            </div>
                            <div class="name_title">刘涛</div>
                        </div>
                    </div>
                </div>
                <div class="immediate_box_pop">
                    <div class="allocation_pop">确认</div>
                </div>
            </div>
        </div>
    </div>



</body>
<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="../../script/lib/md5.js"></script>
<script type="text/javascript" src="../../script/lib/vue.min.js"></script>
<script type="text/javascript" src="../../script/lib/vue_lazyload.min.js"></script>
<script type="text/javascript" src="../../script/lib/api_ajax.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var followRecordV = null;
    apiready = function() {
        $api.fixStatusBar($('.w-header')[0]);
        var param = api.pageParam;
        followRecordV = new Vue({
            el: '#change_person',
            data: {
              hideImg:true,
              isShow1:true,
              isShow2:true,
              popup_curr:false,
              popup_curr1:false,
              lists:[],
              cusId:0,
              pageNo: 1,
              totalPage: 1,
              isFooter:true,
              name_title:'',
              city:'',
              check1:'',
              nameId:'',
              showAll:false,
              show_detail:true,
              show_detail1:true,
              city_team:"",
              team_name:'',
              sale_team:'',
              name_chosse:'',
              teams:[],
            },
            mounted: function() {
                this.init();
                this.getUserInfo();
            },
            methods: {
                init: function() {
                    var _this = this;
                    this.cusId = param.cusId;
                    this.followContent = param.content;
                    this.initFollowContent = param.content;
                    this.shortcutList = param.shortcutList;
                    // 获取用户信息
                    this.userInfo = wPref.getPrefs({
                        key: 'userInfo'
                    });
                    this.userInfo = this.userInfo ? JSON.parse(this.userInfo) : {};
                    this.getUserInfo();

                },
                // 根据员工id获取列表
                getUserInfo:function () {
                    var _this = this
                    wApiAjax({
                        method: "post",
                        url: 'newResource/findRegion',
                        withCredentials: true,
                        headers: {
                            "token": TOKEN_DATA,
                        },
                        data: {
                            employeeid: _this.userInfo.employeeid,
                            pageNo:_this.pageNo,
                            pageSize:10
                        },
                        success: function(res) {
                           console.log(JSON.stringify(res))
                           if(res.code==1){
                               _this.lists = res.data;
                           }
                        }
                    })
                },
                // 选择变更人
                selection:function(name,id){
                     var _this = this;
                    _this.check1 = name;
                    _this.nameId = id;
                    _this.popup_curr = true;
                    _this.isFooter = false;
                    _this.name_title = name;
                    var city = $(".img_rig1").parents().find(".regionName").html();
                    _this.city_team = city
                },
                // 确认
                confirm:function(){
                    var _this =this;
                    wApiAjax({
                        method: "post",
                        url: 'newResource/changeSales',
                        withCredentials: true,
                        headers: {
                            "token": TOKEN_DATA,
                        },
                        data: {
                            employeeid: _this.userInfo.employeeid,
                            customerid:_this.nameId
                        },
                        success: function(res) {
                           console.log(JSON.stringify(res))
                           if(res.code==1){
                               _this.popup_curr = false;
                               _this.isFooter = true;
                           }
                        }
                    })
                },
                // 控制显示隐藏
                show_detail:function(){
                    var _this = this;
                    // this.show_detail = true;
                    // this.show_detail1 = true;
                },
                // 分配团队
                teamAll:function(id,name){
                    var _this = this;
                    _this.popup_curr1 = true;
                    var city = $(".sale_list").parents().find(".regionName").html();
                    _this.city_team = city
                    _this.team_name =name
                    wApiAjax({
                        method: "post",
                        url: 'newResource/findTeam',
                        withCredentials: true,
                        headers: {
                            "token": TOKEN_DATA,
                        },
                        data: {
                            region: 14,
                            team:id,
                        },
                        success: function(res) {
                           console.log(JSON.stringify(res))
                           if(res.code==1){

                           }
                        }
                    })

                }
            }
        });
    }
</script>

</html>
