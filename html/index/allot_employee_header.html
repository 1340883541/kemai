<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增资源分配-头部</title>
    <script src="../../script/lib/rem.js"></script>
    <script src="../../script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/index/index.css" />
    <style media="screen">
        html,body,#wrap{
            height: 100%;
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="follow-p"></div>
        <div class="w-header">
            <div class="w-header-cap">
                <div class="back" onclick="api.closeWin();"></div>
                <div class="w-hcap-txt flex-wrap flex-center" ><span class="flex-wrap">新增资源分配<i></i></span></div>
            </div>
            <div class="search-box" id="header-search-box">
                <div class="search-inp">
                    <form action="#" onsubmit="return false;">
                        <i class="search" @click="submitSeach"></i>
                        <i class="close" @click="clearSearchVal"></i>
                        <input type="search" @keyup.enter="submitSeach" id="search-inp" v-model="searchVal">
                    </form>
                    <div class="search-pop" @click="onFoucsInp"><i></i><span>搜索销售负责人</span></div>
                </div>
                <div class="cancel-box" @click="cancelSearch">取消</div>
            </div>
            <div class="w-filter-lists flex-wrap">
                <div class="flex-con flex-wrap flex-align-item flex-center w-filter-lis" @click="clickFilterFn($event,0)">
                    <span>客户来源</span><i></i>
                </div>
                <div class="flex-con flex-wrap flex-align-item flex-center w-filter-lis" @click="clickFilterFn($event,1)">
                    <span>变更时间</span><i></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="../../script/lib/md5.js"></script>
<script type="text/javascript" src="../../script/lib/vue.min.js"></script>
<script type="text/javascript" src="../../script/lib/vue_lazyload.min.js"></script>
<script type="text/javascript" src="../../script/lib/api_ajax.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var ncusHeaderV = null;
    apiready = function() {
        $api.fixStatusBar($('.w-header')[0]);

        // 跳转到frame
        var wHei = $(window).height(),
            y = api.safeArea.top + $('.w-header').height(),
            h = wHei - y;
        var param = api.pageParam;
        wHrefJs.openFrame({
            name:'openAllotEmployeeFrame',
            path:'./allot_employee_frame.html',
            y:y,
            h:h,
            bounces:true,
            bgColor:'rgba(0,0,0,0)',
            param:{
                startDate:param.startDate,
                endDate:param.endDate,
                currOrigin:param.currOrigin,
                currOriginTwo:param.currOriginTwo,
                currType:param.currType,
                region:param.region
            },
            animation:{
                type:'none'
            }
        });
        // 筛选客户状态
        api.addEventListener({
            name: 'filterAllotEmployee'
        }, function(ret, err){
            var obj = ret.value;
            if(obj){
                if(typeof obj.origin != 'undefined'){
                    ncusHeaderV.currOriginSelected = obj.origin;
                    ncusHeaderV.currOriginTwoSelected = obj.originTwo;
                    ncusHeaderV.currOriginType = obj.type;
                }
                if(typeof obj.startDate != 'undefined'){
                    ncusHeaderV.startDate = obj.startDate;
                }
                if(typeof obj.endDate != 'undefined'){
                    ncusHeaderV.endDate = obj.endDate;
                }
            }
            $('.w-filter-lis').removeClass('curr');
        });

        ncusHeaderV = new Vue({
            el:"#wrap",
            data:{
                searchVal:'',

                currOriginSelected:'',
                currOriginTwoSelected:'',
                currOriginType:'',
                // 开始结束时间
                startDate:'',
                endDate:'',
            },
            mounted:function(){
                this.currOriginSelected=param.currOrigin;
                this.currOriginTwoSelected=param.currOriginTwo;
                this.currOriginType=param.currType;
                // 开始结束时间
                this.startDate=param.startDate;
                this.endDate=param.endDate;
            },
            methods:{
                // 获取焦点
                onFoucsInp:function(){
                    $('#header-search-box').addClass('curr');
                    setTimeout(function(){
                        $('#search-inp').focus();
                    },200);
                },
                // 取消搜索
                cancelSearch:function(){
                    $('#search-inp').blur();
                    $('#header-search-box').removeClass('curr');
                    this.clearSearchVal();
                },
                // 清空搜索
                clearSearchVal:function(){
                    this.searchVal = '';
                    api.execScript({
                        name:'main',
                        frameName: 'customerFrame',
                        script: 'clearSearchValue();'
                    });
                },
                // 搜索
                submitSeach:function(){
                    api.execScript({
                        name:'main',
                        frameName: 'customerFrame',
                        script: 'getSearchValue(\''+this.searchVal+'\');'
                    });
                },
                // 筛选
                clickFilterFn:function(e,i){
                    var tag = e.currentTarget,
                        _this = this;
                    // 1.客户来源 2客户状态  3 更多 4排序
                    // 跳转到frame
                    var wHei = $(window).height(),
                        y = api.safeArea.top + $('.w-header').height(),
                        h = wHei - y;
                    if(!$(tag).hasClass('curr')){
                        $(tag).addClass('curr').siblings().removeClass('curr');
                        if(i === 0){
                            wOpenCustomerOriginFrame({
                                y:y,
                                h:h,
                                param:{
                                    origin:'filterAllotEmployee',
                                    currSelected:_this.currOriginSelected,
                                    currTwoSelected:_this.currOriginTwoSelected,
                                    currType:_this.currOriginType
                                }
                            });
                        }
                        else if(i === 1){
                            wOpenCustomerTimeFrame({
                                y:y,
                                h:h,
                                param:{
                                    origin:'filterAllotEmployee',
                                    startDate:_this.startDate,
                                    endDate:_this.endDate,
                                }
                            });
                        }
                        else{
                            console.log('筛选页面参数错误')
                        }
                    }else{
                        $(tag).removeClass('curr');
                        api.closeFrame({
                            name:'filterCustomerFrame'
                        });
                    }
                }
            }
        });
    }

</script>

</html>
