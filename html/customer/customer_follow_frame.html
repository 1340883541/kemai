<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跟进客户-主页</title>
    <script src="../../script/lib/rem.js"></script>
    <script src="../../script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/index/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style>
        html,
        body,
        #wrap {
            height: 100%;
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <div id="wrap" v-cloak>
        <div class="filter-lists" v-if="khDataList && khDataList.length > 0">
            <div class="filter-lis cfil-lis" v-for="khdata in khDataList" :key="khdata.id" @click.stop="skipCustomerDetail(khdata.id,khdata.phone)">
                <div class="cfil-t flex-wrap flex-between">
                    <div class="cname w-elli" v-text="khdata.name"></div>
                    <div class="cphone" @click.stop="openFollowChoosePopup($event)">去跟进</div>
                </div>
                <div class="cfil-b">
                    <div class="cfil-bt lis"><i></i>客户类型: <span v-text="khdata.status||'无'"></span></div>
                    <div class="cfil-gj time lis"><i></i>跟进时间: <span v-text="khdata.followtime||'暂未跟进'"></span></div>
                    <div class="cfil-jh time lis"><i></i>计划跟进: <span v-text="khdata.nextfollow||'暂无计划'"></span></div>
                </div>
                <div class="filter-lis-pop filter-lis-pop1 flex-wrap follow-record-pop hide" @click.stop="hideFollowChoosePopup($event)">
                    <div class="flex-con filter-lis-p">
                        <div class="small-state phone-state" @click.stop.prevent="callPhone($event,khdata.id,khdata.phone)">
                            <div class="small-img"></div>
                            <p>电话</p>
                        </div>
                    </div>
                    <div class="flex-con filter-lis-p">
                        <div class="small-state note-state" @click.stop.prevent="skipNoteTempate($event,khdata.id,khdata.phone)">
                            <div class="small-img small-img-hui"></div>
                            <p>短信</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 无更多数据 -->
            <div class="not-more-filter" id="not-more">没有更多数据</div>
        </div>
        <!-- 空页面 -->
        <empty-con :is-show="khDataList.length === 0" txt="暂无客户信息"></empty-con>
        <!-- 跟进记录弹窗 -->
        <follow-record :is-show-follow.sync="isShowFollow" :follow-curr-id="followCurrId" :follow-curr-phone="followCurrPhone" origin-view="frameList" @refresh-view="refreshView"></follow-record>
    </div>
</body>
<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="../../script/lib/md5.js"></script>
<script type="text/javascript" src="../../script/lib/vue.min.js"></script>
<script type="text/javascript" src="../../script/lib/vue_lazyload.min.js"></script>
<script type="text/javascript" src="../../script/lib/api_ajax.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var nCustomerFrame = null;
    apiready = function() {
        // 下拉刷新
        api.setCustomRefreshHeaderInfo({
            bgColor: '#f7f7f7',
            isScale: true,
            loadAnimInterval:120,
            image: {
                pull: [
                    'widget://image/load-xl-s1.png',
                    'widget://image/load-xl-s2.png'
                ],
                load: [
                    'widget://image/load-xl-1.png',
                    'widget://image/load-xl-2.png',
                    'widget://image/load-xl-3.png',
                    'widget://image/load-xl-4.png',
                    'widget://image/load-xl-5.png',
                    'widget://image/load-xl-6.png',
                    'widget://image/load-xl-7.png',
                    'widget://image/load-xl-8.png',
                    'widget://image/load-xl-9.png',
                    'widget://image/load-xl-10.png',
                    'widget://image/load-xl-11.png',
                    'widget://image/load-xl-12.png'
                ]
            }
        }, function() {
            //下拉刷新被触发，自动进入加载状态，使用 api.refreshHeaderLoadDone() 手动结束加载中状态
            //下拉刷新被触发，使用 api.refreshHeaderLoadDone() 结束加载中状态
            $('#not-more').hide();
            nCustomerFrame.pageNo = 1;
            nCustomerFrame.fetchListData(false,api.refreshHeaderLoadDone);
        });
        // 上拉加载更多
        api.addEventListener({
            name: 'scrolltobottom',
            extra:{
                threshold:0
            }
        }, function(ret, err){
            if(++nCustomerFrame.pageNo <= nCustomerFrame.totalPage){
                nCustomerFrame.fetchListData(true);
            }else{
                $('#not-more').show();
            }
        });


        // 跟进成功
        api.addEventListener({
            name: 'followRecordSuccessRefresh'
        }, function(ret, err){
            nCustomerFrame.pageNo = 1;
            nCustomerFrame.fetchListData();
        });
        // vue实例
        nCustomerFrame = new Vue({
            el: '#wrap',
            data: {
                khClassList:[],
                khOriginList:[],
                currOriginIndex:'',
                currClassIndex:'',
                search_cusName:'', // 搜索客户名
                pageNo:1,
                totalPage:1,
                khDataList:[],  // 客户信息list
                userInfo:'',
                // 是否显示跟进弹窗
                isShowFollow:false,
                followCurrPhone:'',
                followCurrId:''
            },
            created:function(){
                this.userInfo = wPref.getPrefs({
                    key:'userInfo'
                });
                this.userInfo = this.userInfo ? JSON.parse(this.userInfo) : {};
            },
            mounted: function() {
                this.fetchListData();
            },
            methods: {
                // 获取页面数据
                fetchListData:function(isLoadMore,callback){
                    isLoadMore = typeof isLoadMore === 'undefined' || isLoadMore == false ? false : true;
                    var _this = this;
                    wDialog.showProgress();
                    wApiAjax({
                        url:'customer/followCusList ',
                        headers:{
                            token:TOKEN_DATA
                        },
                        data:{
                            employeeid:_this.userInfo.employeeid,
                            search_cusName:_this.search_cusName,
                            pageNo:_this.pageNo,
                            pageSize:10,
                        },
                        success:function(res){
                            console.log(JSON.stringify(res))
                            wDialog.hideProgress();
                            if(res.code == 1){
                                if(!isLoadMore){
                                    _this.khDataList = res.data ? res.data : [];
                                    _this.totalPage = Math.ceil(res.count / res.pageSize);
                                }
                                else{
                                    if(res.data){
                                        _this.khDataList = _this.khDataList.concat(res.data);
                                    }
                                }
                            }else{
                                wDialog.toast({
                                    msg:res.message||res.msg
                                })
                            }
                            callback && typeof callback === 'function' && callback();
                        },
                        fail:function(){
                            callback && typeof callback === 'function' && callback();
                        }
                    });
                },
                // 跳转客户详情
                skipCustomerDetail: function(id,phone) {
                    wHrefJs.openWin({
                        name: 'customerDetail',
                        path: './customer_detail.html',
                        param: {
                            cusId: id,
                            cusPhone:phone
                        }
                    })
                },
                // 打开跟进弹窗
                openFollowChoosePopup:function(e){
                    var tag = e.currentTarget;
                    $('.follow-record-pop').addClass('hide');
                    $(tag).parent().siblings('.follow-record-pop').removeClass('hide');
                },
                // 关闭跟进弹窗
                hideFollowChoosePopup:function(e){
                    var tag = e.currentTarget;
                    $(tag).addClass('hide');
                },
                // 跳转到短信模板页面
                skipNoteTempate:function(e,id,phone){
                    wDialog.toast({
                        msg:'暂不支持，敬请期待'
                    })
                    // wHrefJs.openWin({
                    //     name:"noteTemplate",
                    //     path:"../note/note_template.html",
                    //     param:{
                    //         cusId:id,
                    //         cusPhone:phone
                    //     }
                    // })
                },
                // 拨打电话
                callPhone: function(e,cusId,phone) {
                    this.isShowFollow = true;
                    this.followCurrId = cusId;
                    this.followCurrPhone = phone;
                    $('.filter-lis-pop').addClass('hide');
                    // var _this = this;
                    // var tag = e.currentTarget;
                    // $(tag).addClass('w-event-none');
                    // wApiAjax({
                    //     url:'ema/makeCall',
                    //     headers:{
                    //         token:TOKEN_DATA
                    //     },
                    //     data:{
                    //         account:_this.userInfo.account,
                    //         customerNumber:phone,
                    //         cusid:cusId,
                    //         empid:_this.userInfo.employeeid,
                    //         is_work:1
                    //     },
                    //     success:function(res){
                    //         console.log(JSON.stringify(res))
                    //         if(res.code == 200){
                    //             wDialog.toast({
                    //                 msg: '拨打电话中，请注意接听'
                    //             });
                    //         }else{
                    //             wDialog.toast({
                    //                 msg:res.msg
                    //             });
                    //         }
                    //         setTimeout(function(){
                    //             $(tag).removeClass('w-event-none');
                    //         },2000);
                    //     },
                    //     fail:function(){
                    //         setTimeout(function(){
                    //             $(tag).removeClass('w-event-none');
                    //         },2000);
                    //     }
                    // })
                },
                refreshView:function(){
                    this.pageNo = 1;
                    this.fetchListData();
                }
            }
        })
    }
    // 获取搜索的内容
    function getSearchValue(val){
        nCustomerFrame.search_cusName = val;
        nCustomerFrame.pageNo = 1;
        nCustomerFrame.fetchListData();
    }
    // 清空搜索的内容
    function clearSearchValue(){
        nCustomerFrame.search_cusName = '';
    }
</script>

</html>
