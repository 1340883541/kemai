<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户-头部</title>
    <script src="../../script/lib/rem.js"></script>
    <script src="../../script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/index/index.css" />
    <style media="screen">
        html,body,#wrap{
            height: 100%;
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="w-header">
            <div class="search-box" id="header-search-box">
                <div class="search-inp customer-search">
                    <form action="#" onsubmit="return false;">
                        <i class="search" @click="submitSeach"></i>
                        <i class="close" @click="clearSearchVal"></i>
                        <input type="search" @keyup.enter="submitSeach" id="search-inp" v-model="searchVal">
                    </form>
                    <div class="search-pop" @click="onFoucsInp"><i></i><span>搜索客户名</span></div>
                </div>
                <div class="cancel-box" @click="cancelSearch">取消</div>
            </div>
            <div class="filter-box flex-wrap">
                <div class="flex-con filter-lis kh" @click="clickFilterFn($event,0)">
                    <span v-text="khOriginTxt"></span><i></i>
                </div>
                <div class="flex-con filter-lis lx" @click="clickFilterFn($event,1)">
                    <span v-text="khClassTxt"></span><i></i>
                </div>
                <div class="flex-con filter-lis fil curr" @click="clickFilterFn($event,2)">
                    <span>跟进时间</span><i></i>
                </div>
                <div class="flex-con filter-lis fil curr" @click="clickFilterFn($event,3)">
                    <span>计划跟进</span><i></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="../../script/lib/md5.js"></script>
<script type="text/javascript" src="../../script/lib/vue.min.js"></script>
<script type="text/javascript" src="../../script/lib/vue_lazyload.min.js"></script>
<script type="text/javascript" src="../../script/lib/api_ajax.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var ncusHeaderV = null;
    apiready = function() {
        $api.fixStatusBar($('.w-header')[0]);
        api.addEventListener({
            name: 'switchFootTab'
        }, function(ret, err){
            ncusHeaderV.khOriginTxt = '客户来源';
            ncusHeaderV.khClassTxt = '客户类型';
        });

        ncusHeaderV = new Vue({
            el:"#wrap",
            data:{
                searchVal:'',
                khOriginTxt:'客户来源',
                khClassTxt:'客户类型'
            },
            methods:{
                // 获取焦点
                onFoucsInp:function(){
                    $('#header-search-box').addClass('curr');
                    setTimeout(function(){
                        $('#search-inp').focus();
                    },200);
                },
                // 点击筛选
                clickFilterFn:function(e,i){
                    // 客户来源筛选
                    if(i === 0){
                        api.setFrameAttr({
                            name: 'customerFrame',
                            bounces: false,
                        });
                        console.log('innnnnnnnnn')
                        api.execScript({
                            name: 'main',
                            frameName: 'customerFrame',
                            script: 'showOriginFilterPopup();'
                        });
                        return;
                    }
                    else if(i == 1){
                        api.setFrameAttr({
                            name: 'customerFrame',
                            bounces: false,
                        });
                        api.execScript({
                            name: 'main',
                            frameName: 'customerFrame',
                            script: 'showClassFilterPopup();'
                        });
                        return;
                    }
                    // 跟进时间
                    else if(i == 2){
                        var tag = e.currentTarget;
                        this.status2 = -1;
                        if($(tag).hasClass('curr')){
                            this.status1 = 1;
                            $(tag).removeClass('curr');
                        }else{
                            this.status1 = 2;
                            $(tag).addClass('curr');
                        }
                    }
                    // 计划跟进时间
                    else{
                        var tag = e.currentTarget;
                        this.status1 = -1;
                        if($(tag).hasClass('curr')){
                            this.status2 = 1;
                            $(tag).removeClass('curr');
                        }else{
                            this.status2 = 2;
                            $(tag).addClass('curr');
                        }
                    }
                    this.filterCondition();
                },
                // 筛选 联系状态和分配时间
                filterCondition:function(){
                    var data = JSON.stringify({status1:this.status1,status2:this.status2});
                    console.log(data)
                    api.execScript({
                        name:'main',
                        frameName: 'customerFrame',
                        script: 'filterCondition(\''+data+'\');'
                    })
                },
                // 取消搜索
                cancelSearch:function(){
                    $('#search-inp').blur();
                    $('#header-search-box').removeClass('curr');
                    this.clearSearchVal();
                },
                clearSearchVal:function(){
                    this.searchVal = '';
                    api.execScript({
                        name:'main',
                        frameName: 'customerFrame',
                        script: 'clearSearchValue();'
                    });
                },
                // 搜索
                submitSeach:function(){
                    api.execScript({
                        name:'main',
                        frameName: 'customerFrame',
                        script: 'getSearchValue(\''+this.searchVal+'\');'
                    });
                },
            }
        });
        // // 跳转到frame
        // var wHei = $(window).height(),
        //     y = api.safeArea.top + $('.w-header').height(),
        //     h = wHei - y;
        // wHrefJs.openFrame({
        //     name:'customerFrame',
        //     path:'./customer_frame.html',
        //     y:y,
        //     h:h,
        //     bounces:true,
        //     bgColor:'#f7f7f7',
        //     animation:{
        //         type:'none'
        //     }
        // });
        // console.log('innn')
        // 打开frame
        api.addEventListener({
            name: 'openCustomerFrame'
        }, function(ret, err){
            // 跳转到frame
            var wHei = $(window).height(),
                y = api.safeArea.top + $('.w-header').height(),
                h = wHei - y;
            wHrefJs.openFrame({
                name:'customerFrame',
                path:'./customer_frame.html',
                y:y,
                h:h,
                bounces:true,
                bgColor:'#f7f7f7',
                animation:{
                    type:'none'
                }
            })
        });
        // 关闭frame
        api.addEventListener({
            name: 'closeCustomerFrame'
        }, function(ret, err){
            api.closeFrame({
                name: 'customerFrame'
            });
        });


        // 获取客户来源的名字
        api.addEventListener({
            name: 'getKhOriginName'
        }, function(ret, err){
            if( ret ){
                if(ret.value.name == '全部') ret.value.name = '客户来源';
                ncusHeaderV.khOriginTxt = ret.value.name;
            }
        });

        // 获取客户类型的名字
        api.addEventListener({
            name: 'getKhClassName'
        }, function(ret, err){
            if( ret ){
                if(ret.value.name == '全部') ret.value.name = '客户类型';
                 ncusHeaderV.khClassTxt = ret.value.name;
            }
        });
    }

</script>

</html>
