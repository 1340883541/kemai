<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户-头部</title>
    <script src="../../script/lib/rem.js"></script>
    <script src="../../script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/index/index.css" />
    <style media="screen">
        html,body,#wrap{
            height: 100%;
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="follow-p"></div>
        <div class="w-header">
            <div class="w-header-cap">
                <div class="w-hcap-txt flex-wrap flex-center" ><span class="flex-wrap">客户列表<i></i></span></div>
            </div>
            <div class="search-box" id="header-search-box">
                <div class="search-inp">
                    <form action="#" onsubmit="return false;">
                        <i class="search" @click="submitSeach"></i>
                        <i class="close" @click="clearSearchVal"></i>
                        <input type="search" @keyup.enter="submitSeach" id="search-inp" v-model="searchVal">
                    </form>
                    <div class="search-pop" @click="onFoucsInp"><i></i><span>搜索客户名/CRM号/手机尾号</span></div>
                </div>
                <div class="cancel-box" @click="cancelSearch">取消</div>
            </div>
            <div class="w-filter-lists flex-wrap">
                <div class="flex-con flex-wrap flex-align-item flex-center w-filter-lis" @click="clickFilterFn($event,1)">
                    <span>客户来源</span><i></i>
                </div>
                <div class="flex-con flex-wrap flex-align-item flex-center w-filter-lis" @click="clickFilterFn($event,2)">
                    <span>客户状态</span><i></i>
                </div>
                <div class="flex-con flex-wrap flex-align-item flex-center w-filter-lis" @click="clickFilterFn($event,3)">
                    <span>更多</span><i></i>
                </div>
                <div class="flex-con flex-wrap flex-align-item flex-center w-filter-lis" @click="clickFilterFn($event,4)">
                    <span>排序</span><i></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="../../script/lib/md5.js"></script>
<script type="text/javascript" src="../../script/lib/vue.min.js"></script>
<script type="text/javascript" src="../../script/lib/vue_lazyload.min.js"></script>
<script type="text/javascript" src="../../script/lib/api_ajax.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var ncusHeaderV = null;
    apiready = function() {
        $api.fixStatusBar($('.w-header')[0]);

        // 筛选客户状态
        api.addEventListener({
            name: 'filterCustomerList'
        }, function(ret, err){
            var obj = ret.value;
            if(typeof obj.status != 'undefined'){
                ncusHeaderV.currStatusSelected = obj.status;
            }
            if(typeof obj.origin != 'undefined'){
                ncusHeaderV.currOriginSelected = obj.origin;
            }
            if(typeof obj.sort != 'undefined'){
                ncusHeaderV.currSortSelected = obj.sort;
            }
            $('.w-filter-lis').removeClass('curr');
        });
        api.addEventListener({
            name: 'switchBottomButton'
        }, function(ret, err){
            $('.w-filter-lis').removeClass('curr');
            api.closeFrame({
                name:'filterCustomerFrame'
            });
        });

        ncusHeaderV = new Vue({
            el:"#wrap",
            data:{
                searchVal:'',
                // 客户来源
                khOriginList:[],
                currOriginSelected:'',
                // 客户状态
                khStatusList:[],
                currStatusSelected:'',
                // 排序方式
                currSortSelected:1
            },
            mounted:function(){
                this.fetchKhClass();
                this.fetchKhOrigin();
            },
            methods:{
                // 获取客户状态
                fetchKhClass:function(){
                    var _this = this;
                    wApiAjax({
                        url:'customer/sourceAndType',
                        headers:{
                            "token":TOKEN_DATA
                        },
                        success:function(res){
                            if(res.code == 1){
                                _this.khStatusList = res.data.customerSatauslist;
                            }else{
                                wDialog.toast({
                                    msg:res.message
                                })
                            }
                        }
                    })
                },
                // 获取客户来源
                fetchKhOrigin:function(){
                    var _this = this;
                    wApiAjax({
                        url:'customer/allSource',
                        headers:{
                            token:TOKEN_DATA
                        },
                        success:function(res){
                            if(res.code == 1){
                                _this.khOriginList = res.data.allsrorcelist
                            }else{
                                wDialog.toast({
                                    msg:res.message
                                })
                            }
                        }
                    })
                },
                // 获取焦点
                onFoucsInp:function(){
                    $('#header-search-box').addClass('curr');
                    setTimeout(function(){
                        $('#search-inp').focus();
                    },200);
                },
                // 取消搜索
                cancelSearch:function(){
                    $('#search-inp').blur();
                    $('#header-search-box').removeClass('curr');
                    this.clearSearchVal();
                },
                // 清空搜索
                clearSearchVal:function(){
                    this.searchVal = '';
                    api.execScript({
                        name:'main',
                        frameName: 'customerFrame',
                        script: 'clearSearchValue();'
                    });
                },
                // 搜索
                submitSeach:function(){
                    api.execScript({
                        name:'main',
                        frameName: 'customerFrame',
                        script: 'getSearchValue(\''+this.searchVal+'\');'
                    });
                },
                // 筛选
                clickFilterFn:function(e,i){
                    var tag = e.currentTarget,
                        _this = this;
                    // 1.客户来源 2客户状态  3 更多 4排序
                    // 跳转到frame
                    var wHei = $(window).height(),
                        y = api.safeArea.top + $('.w-header').height(),
                        h = wHei - y;
                    if(!$(tag).hasClass('curr')){
                        $(tag).addClass('curr').siblings().removeClass('curr');
                        if(i === 1){
                            wOpenCustomerOriginFrame({
                                y:y,
                                h:h,
                                param:{
                                    origin:'filterCustomerList',
                                    classifyData:JSON.stringify(_this.khOriginList),
                                    currSelected:_this.currOriginSelected
                                }
                            })
                        }
                        else if(i === 2){
                            wOpenCustomerStatusFrame({
                                y:y,
                                h:h,
                                param:{
                                    origin:'filterCustomerList',
                                    classifyData:JSON.stringify(_this.khStatusList),
                                    currSelected:_this.currStatusSelected
                                }
                            })
                        }
                        else if(i == 3){
                            console.log('更多筛选')
                        }
                        else if(i == 4){
                            wOpenCustomerSortFrame({
                                y:y,
                                h:h,
                                param:{
                                    origin:'filterCustomerList',
                                    currSelected:_this.currSortSelected,
                                    sortClass:'class1'
                                }
                            })
                        }
                        else{
                            console.log('筛选页面参数错误')
                        }
                    }else{
                        $(tag).removeClass('curr');
                        api.closeFrame({
                            name:'filterCustomerFrame'
                        });
                    }
                }
            }
        });
        // 打开frame
        api.addEventListener({
            name: 'openCustomerFrame'
        }, function(ret, err){
            // 跳转到frame
            var wHei = $(window).height(),
                y = api.safeArea.top + $('.w-header').height(),
                h = wHei - y;
            wHrefJs.openFrame({
                name:'customerFrame',
                path:'./customer_frame.html',
                y:y,
                h:h,
                bounces:true,
                bgColor:'rgba(0,0,0,0)',
                animation:{
                    type:'none'
                }
            })
        });
        // 关闭frame
        api.addEventListener({
            name: 'closeCustomerFrame'
        }, function(ret, err){
            api.closeFrame({
                name: 'customerFrame'
            });
        });
    }

</script>

</html>
