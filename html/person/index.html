<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心-首页</title>
    <script src="../../script/lib/rem.js"></script>
    <script src="../../script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/person/person.css" />
</head>

<body>
    <!-- 头部 -->
    <div id="wrap">
        <div class="header_pel header">
            <div class=header_title>个人中心</div>
        </div>
        <section>
            <div class="header_main">
                <div class="header_text">
                    <div class="flex_con">
                        <div class="name">{{name}}</div>
                        <div class="post">{{post_pos}}</div>
                    </div>
                    <div class="flex_con contact_number">
                        <div class="cont_tel">
                            <span>拨打号:</span>
                            <span>{{tel}}</span>
                        </div>
                        <div class="Authentication_tel">
                            <img src="../../image/icon-rz.png">
                        </div>
                    </div>
                    <div class="flex_con contact_set">
                        <div class="cont_tel">
                            <span>接听号:</span>
                            <span class="not_set">未设置</span>
                        </div>
                        <div class="Authentication_edit" @click="setting_tel">
                            <img src="../../image/icon-bianji.png">
                        </div>
                    </div>
                </div>
            </div>
            <div id="main" class="main">
                <div class="main_box">
                    <div class="person_center account_security">
                        <div class="account_left">
                            <div><img src="../../image/icon-gr-zh.png"></div>
                        </div>
                        <div class="account_rig" @click="account">
                            <span>账号安全</span>
                            <div><img src="../../image/icon-gr-jiantou.png"></div>
                        </div>
                    </div>
                    <div class="person_center account_security">
                        <div class="account_left">
                            <div><img src="../../image/icon-gr-xx.png"></div>

                        </div>
                        <div class="account_rig" @click="message">
                            <span>消息通知</span>
                            <div><img src="../../image/icon-gr-jiantou.png"></div>
                        </div>
                    </div>
                    <div class="person_center account_security">
                        <div class="account_left">
                            <div><img src="../../image/icon-gr-gy.png"></div>

                        </div>
                        <div class="account_rig underline_rig" @click="about">
                            <span>关于客脉</span>
                            <div><img src="../../image/icon-gr-jiantou.png"></div>
                        </div>
                    </div>
                </div>

                <div class="submit-btn space-between" @click="withdraw_account">
                    <div class="text-align">退出账号</div>
                </div>
            </div>
        </section>
    </div>
</body>
<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="../../script/lib/fastclick.js"></script>
<script type="text/javascript" src="../../script/lib/md5.js"></script>
<script type="text/javascript" src="../../script/lib/swiper.min.js"></script>
<script type="text/javascript" src="../../script/lib/vue.min.js"></script>
<script type="text/javascript" src="../../script/lib/speed-toast.js"></script>
<script type="text/javascript" src="../../script/lib/vue_lazyload.min.js"></script>
<script type="text/javascript" src="../../script/lib/api_ajax.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var indexV = null;
    apiready = function() {
        $api.fixStatusBar($('.header')[0]);
        new Vue({
            el: '#wrap',
            data: {
                name: '',
                post_pos: '',
                tel: "",
                userInfo:'',
                token:'',
            },
            mounted() {
                this.getUserInfo();
            },
            methods: {
                account: function() {
                    wHrefJs.openWin({
                        name: 'account',
                        path: './account.html',
                    })
                },
                message: function() {
                    wHrefJs.openWin({
                        name: 'message',
                        path: './message.html',
                    })
                },
                about: function() {
                    wHrefJs.openWin({
                        name: 'about',
                        path: './about.html',
                    })
                },
                setting_tel: function() {
                    wHrefJs.openWin({
                        name: 'setUp',
                        path: './set_up.html',
                    })
                },
                getUserInfo: function() {
                    var _this = this
                    getUserInfo: function() {
                         var _this = this
                        _this.userInfo = wPref.getPrefs({
                            key:'userInfo'
                        })
                         _this.userInfo = _this.userInfo ? _this.userInfo : {};//判断是否为空
                        console.log(JSON.parse(_this.userInfo).account)
                        _this.token = wPref.getPrefs({
                            key:'token'
                        })
                        _this.token = _this.token ? _this.token : {};//判断是否为空
                    },
                    wApiAjax({
                        method: "get",
                        url: 'perCenter/info',
                        withCredentials:true,
                        headers: {
                               "token": _this.token,
                           },
                        data: {
                            employeeid:JSON.parse(_this.userInfo).employeeid,
                        },
                        success: function(res) {
                            _this.name = res.info.name;
                            _this. post_pos = res.info.job;
                            _this.tel = res.info.phone;

                        }
                    })
                },
                withdraw_account:function () {
                    var _this = this
                    $.ajax({
                        method: "get",
                        url: 'perCenter/logout',
                        withCredentials:true,
                        headers: {
                               "token":'',
                           },
                        data: {
                            employeeid:JSON.parse(_this.userInfo).employeeid,
                        },
                        success: function(res) {
                           wDialog.toast({
                               msg:'退出账号'
                           })
                        }
                    })
                }
            }
        })
    }
</script>

</html>
