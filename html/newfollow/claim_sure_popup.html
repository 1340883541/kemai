<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>确认领取 弹窗</title>
    <script src="../../script/lib/rem.js"></script>
    <script src="../../script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/lib/dialog.css" />
</head>

<body>
</body>
<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="../../script/lib/dialog.js"></script>
<script type="text/javascript" src="../../script/lib/vue.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    apiready = function(){
        var param = api.pageParam;
        wDialog.confirm({
            msg: '确定认领客户吗?',
            overlayClose:false,
            button:['确定认领','退回渠道'],
            sureCb: function() {
                console.log('click  确定认领')
                api.sendEvent({
                    name: 'channelResourceClaimSuccess',
                    extra: {
                        idName:param.idName
                    }
                });
                wHrefJs.openFrame({
                    name:'claimSucPopup',
                    url:'./claim_suc_popup.html',
                    bgColor:'rgba(0,0,0,0)',
                    param:param
                })
                api.closeFrame();
            },
            cancelCb:function(){
                console.log('click  退回渠道')
                wHrefJs.openFrame({
                    name:'sendBackPopup',
                    url:'./send_back_popup.html',
                    bgColor:'rgba(0,0,0,0)',
                    param:param
                })
                api.closeFrame();
            }
        })
    }
</script>

</html>
