<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统分配 - 渠道分配 弹窗</title>
    <link rel="stylesheet" type="text/css" href="../../css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="../components/filterpopup/filterpopup.css" />
    <style>
        .w-filter-popup{
            background-color: rgba(0,0,0,.3);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="w-filter-popup" onclick="api.closeFrame({name:'filterChannelPopup'})" tapmode>
            <div class="w-filter-pop1">
                <ul>
                    <li id="one" onclick="handleSwitchChannel(this,'渠道分配')" tapmode>渠道分配</li>
                    <li id="two" onclick="handleSwitchChannel(this,'系统分配')" tapmode>系统分配</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery_3.1.1.min.js"></script>
<script>
    apiready = function(){
        var param = api.pageParam;
        if(param.origin === '渠道分配'){
            $('#one').addClass('curr').siblings().removeClass('curr');
        }
        else{
            $('#two').addClass('curr').siblings().removeClass('curr');
        }
    }
    // 切换渠道和系统分配
    function handleSwitchChannel(self,txt) {
        if(!$(self).hasClass('curr')){
            api.sendEvent({
                name: 'switchChannelCaptionTxt',
                extra: {
                    txt: txt
                }
            });

        }
        api.closeFrame({
            name: 'filterChannelPopup'
        });


    }
</script>

</html>
