<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .wrap,
        .swiper-container {
            height: 100%;
            position: relative;
        }

        .swiper-container {
            display: none;
        }

        .now-skip {
            position: fixed;
            left: 25%;
            bottom: 20px;
            width: 50%;
            height: 40px;
            line-height: 40px;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            -ms-border-radius: 8px;
            -o-border-radius: 8px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, .5);
            color: #fff;
            text-align: center;
            font-size: 18px;
            z-index: 9;
        }

        .swiper-slide {
            position: relative;
        }

        .swiper-slide>span.skip {
            position: absolute;
            right: .3rem;
            top: .6rem;
            z-index: 9;
            height: .48rem;
            line-height: .56rem;
            overflow: hidden;
            color: #fff;
            font-size: .28rem;
            padding: 0 .2rem;
            background-color: rgba(0, 0, 0, .4);
            -webkit-border-radius: .48rem;
            -moz-border-radius: .48rem;
            -ms-border-radius: .48rem;
            -o-border-radius: .48rem;
            border-radius: .48rem;
            text-align: center;
        }

        .swiper-slide>span.skip-now {
            position: absolute;
            left: 50%;
            bottom: 1.2rem;
            z-index: 9;
            width: 3.2rem;
            margin-left: -1.6rem;
            line-height: 1em;
            color: #fff;
            font-size: .32rem;
            height: .8rem;
            line-height: .86rem;
            overflow: hidden;
            text-align: center;
            background-image: linear-gradient(90deg, #0d64fa 0%, #54cbf8 100%);
            -webkit-border-radius: .8rem;
            -moz-border-radius: .8rem;
            -ms-border-radius: .8rem;
            -o-border-radius: .8rem;
            border-radius: .8rem;
        }

        .swiper-slide>div {
            height: 100%;
        }
        .swiper-pagination-bullet{
            width:6px;
            height: 6px;
            background-color: #e8e8e8;
            opacity: 1;
        }
        .swiper-pagination-bullet-active{
            width: 12px;
            height: 6px;
            opacity: 1;
            background-color: #108de9;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            -ms-border-radius:3px;
            -o-border-radius:3px;
            border-radius:3px;
        }
    </style>
</head>

<body>
    <div class="wrap" id="wrapper">
        <div class="swiper-container" id="qd-swiper" v-if="sList && sList.length > 0">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="(img,i) in sList" :key="i">
                    <div class="w-fill-img"><img :src="img" mode="aspectFill" alt=""></div>
                    <span class="skip" v-if="i < sList.length - 1" onclick="goToLogin()">跳过</span>
                    <span class="skip-now" v-else onclick="goToLogin()">立即体验</span>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/lib/api.js"></script>
<script type="text/javascript" src="./script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="./script/lib/fastclick.js"></script>
<script type="text/javascript" src="./script/lib/dialog.js"></script>

<script type="text/javascript">
    var ws = null;

    apiready = function() {
        var userInfo = wPref.getPrefs({
            key:'userInfo'
        });
        userInfo = userInfo ? JSON.parse(userInfo) : {};
        if(userInfo.employeeid){
            fnCreateWsConcat(userInfo.employeeid);
        }
        // 动态权限
        var resultList = api.hasPermission({
            list:['microphone','photos','notification','phone','storage']
        });
        // console.log(JSON.stringify(resultList));
        var notOpenPowerList = resultList.filter(function(v){
            if(!v.granted) return v;
        });
        if(notOpenPowerList && notOpenPowerList.length > 0){
            var reqPowerList = notOpenPowerList.map(function(v){
                return v.name
            })
            // console.log(JSON.stringify(reqPowerList))
            api.requestPermission({
                list:reqPowerList,
                code:1
            }, function(ret, err){
                // console.log(JSON.stringify(ret));
            });
        }
        // 监听登录成功
        api.addEventListener({
            name: 'loginSuc'
        }, function(ret, err){
            if(ret.value.origin === 'index'){
                // 打开main
                wHrefJs.openWin({
                    name: 'main',
                    path: './html/main.html',
                    reload:true
                });
            }
            // 获取用户信息
            var userInfo = wPref.getPrefs({
                key:'userInfo'
            });
            userInfo = userInfo ? JSON.parse(userInfo) : {};
            console.log(JSON.stringify(userInfo))
            fnCreateWsConcat(userInfo.employeeid);
        });
        // 监听退出登录
        api.addEventListener({
            name: 'loginOutSuc'
        }, function(ret, err){
            fnCloseWsConcat();
        });

        // 创建socket连接
        function fnCreateWsConcat(empid){
            // console.log('innnnnnnnnnnnnnnn create websocket')
            if ('WebSocket' in window){
                ws = new WebSocket(__CONFIG__.wsUrl + empid);
                fnEventWsMessage();
            } else{
                console.log("当前浏览器不支持WebSocket");
            }
        }
        // 监听socket发送的内容
        function fnEventWsMessage(){
            ws.onmessage=function (event) {
                // console.log("innnnnnnnnnnnnnnn WebSocket获取消息");
                console.log(event.data);
                var data= JSON.parse(event.data);
                if(data.code == 3001){
                    // console.log('打电话已经结束')
                    api.execScript({
                        name: 'followRecord',
                        script: 'callPhoneFinish();'
                    });

                }
            }
        }
        // 退出后台监听登录
        api.addEventListener({
            name: 'pause'
        }, function(ret, err){
            if(ws){
                fnEventWsMessage();
            }else{
                var userInfo = wPref.getPrefs({
                    key:'userInfo'
                });
                userInfo = userInfo ? JSON.parse(userInfo) : {};
                if(userInfo.employeeid){
                    fnCreateWsConcat(userInfo.employeeid);
                }
            }
        });
        // 退出前台监听登录
        api.addEventListener({
            name: 'resume'
        }, function(ret, err){
            if(ws){
                fnEventWsMessage();
            }else{
                var userInfo = wPref.getPrefs({
                    key:'userInfo'
                });
                userInfo = userInfo ? JSON.parse(userInfo) : {};
                if(userInfo.employeeid){
                    fnCreateWsConcat(userInfo.employeeid);
                }
            }
        });

        // 关闭socket连接
        function fnCloseWsConcat(){
            if(ws) ws.close();
        }

    	// var  ws=null;
        // //判断当前浏览器是否支持WebSocket
        // if ('WebSocket' in window){

        // } else{

        // }
        // setTimeout(function(){
        //     console.log('WebSocket发送消息')
		//     ws.send('token="3333-32233"');
        // },4000)
        // 讯飞语音识别
        var voiceRecognizer = api.require('voiceRecognizer');
        voiceRecognizer.createUtility({
            android_appid:'5cd92221',
            ios_appid:'5cd9220a'
        }, function(ret, err) {
            if(ret.status){
                console.log('讯飞语音识别初始化成功')
            }
        });
        // 推送
        var ajpush = api.require('ajpush');
        if(ajpush){
            // 点击通知
            var systemType = api.systemType;
            // android
            if(systemType === 'android'){
                api.addEventListener({
                    name: 'appintent'
                }, function(ret, err) {
                    // alert(JSON.stringify(ret))
                    if (ret && ret.appParam.ajpush) {
                        var extra = ret.appParam.ajpush.extra;
                        // ajpush.clearNotification( {id:-1},function() {});
                        // alert(JSON.stringify(extra))
                        var id = extra.cusId,
                            phone = extra.phone,
                            type = extra.msgType,
                            msgId = extra.msgId;
                        // 跳转到详情
                        if(type == 'msgAppNoticeList'){
                            api.sendEvent({
                                name: 'ajpushMessageList',
                                extra: {
                                    cusId: id,
                                    cusPhone:phone,
                                    msgId:msgId
                                }
                            });

                            setTimeout(function(){
                                wHrefJs.openWin({
                                    name: 'messageList',
                                    path: './html/person/message_list.html',
                                    param: {
                                        cusId: id,
                                        cusPhone:phone,
                                        msgId:msgId
                                    }
                                })
                            },60)
                        }
                    }
                })
            }
            else{
                ajpush.setBadge({
                    badge:0
                });
                api.addEventListener({
                    name: 'noticeclicked'
                }, function(ret, err) {
                    ajpush.setBadge({
                        badge:0
                    });
                    // alert(JSON.stringify(ret))
                    if (ret && ret.value) {
                        var extra = ret.value.extra;
                        var id = extra.cusId,
                            phone = extra.phone,
                            type = extra.msgType,
                            msgId = extra.msgId;
                        // 跳转到详情
                        if(type == 'msgAppNoticeList'){
                            api.sendEvent({
                                name: 'ajpushMessageList',
                                extra: {
                                    cusId: id,
                                    cusPhone:phone,
                                    msgId:msgId
                                }
                            });
                            wHrefJs.openWin({
                                name: 'messageList',
                                path: './html/person/message_list.html',
                                param: {
                                    cusId: id,
                                    cusPhone:phone,

                                }

                        }
                    }
                })
            }
        }
        // 全局token
        // myLocalStorage.clearItem('token')
        // wPref.removePrefs({key:'userInfo'})
        // wPref.removePrefs({key:'isLogin'})
        // TOKEN_DATA = myLocalStorage.getItem('token')
        // console.log('token======================'+TOKEN_DATA)
        // 设置沉浸式效果
        // console.log('version========'+api.systemVersion)
        if(api.systemVersion.split('.')[0] < 5){
            wDialog.alert({
                msg:'当前系统版本过低，请升级至5.0版本级以上使用。'
            })
        }
        api.setStatusBarStyle({
            style: 'dark'
        });
        if (checkLogin()) {
            // 打开main
            wHrefJs.openWin({
                name: 'main',
                path: './html/main.html'
            });
        } else {
            $('#qd-swiper').show();
            new Vue({
                el: '#wrapper',
                data: {
                    sList: []
                },
                mounted: function() {
                    this.getSList();
                },
                methods: {
                    getSList: function() {
                        var _this = this;
                        this.sList = ['./image/y_1.png','./image/y_2.png','./image/y_3.png'];
                        _this.$nextTick(function() {
                            new Swiper('#qd-swiper', {
                                pagination: {
                                    el: '.swiper-pagination'
                                },
                            });
                        });
                        // wApiAjax({
                        //     url: 'appset/imglist',
                        //     method: 'post',
                        //     success: function(res) {
                        //         console.log(JSON.stringify(res))
                        //         if (res.code == 1) {
                        //             _this.sList = res.data || [];
                        //             _this.$nextTick(function() {
                        //                 new Swiper('#qd-swiper', {
                        //                     pagination: {
                        //                         el: '.swiper-pagination'
                        //                     },
                        //                 });
                        //             });
                        //             if(_this.sList.length == 0){
                        //                 goToLogin();
                        //             }
                        //         } else {
                        //             wDialog.toast({
                        //                 msg: res.msg
                        //             })
                        //         }
                        //     }
                        // })
                    }
                }
            })
        }

    };
    // 跳转到main
    function goToLogin() {
        wHrefJs.openWin({
            name: 'login',
            path: './html/login/login.html',
            param:{origin:'index'}
        });
    }
</script>
