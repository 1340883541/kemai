<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>root-index</title>
    <script src="./script/lib/rem.js"></script>
    <script src="./script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/lib/swiper.css" />
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .wrap,
        .swiper-container {
            height: 100%;
            position: relative;
        }

        .swiper-container {
            display: none;
        }

        .now-skip {
            position: fixed;
            left: 25%;
            bottom: 20px;
            width: 50%;
            height: 40px;
            line-height: 40px;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            -ms-border-radius: 8px;
            -o-border-radius: 8px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, .5);
            color: #fff;
            text-align: center;
            font-size: 18px;
            z-index: 9;
        }

        .swiper-slide {
            position: relative;
        }

        .swiper-slide>span.skip {
            position: absolute;
            right: .3rem;
            top: .6rem;
            z-index: 9;
            height: .48rem;
            line-height: .56rem;
            overflow: hidden;
            color: #fff;
            font-size: .28rem;
            padding: 0 .2rem;
            background-color: rgba(0, 0, 0, .4);
            -webkit-border-radius: .48rem;
            -moz-border-radius: .48rem;
            -ms-border-radius: .48rem;
            -o-border-radius: .48rem;
            border-radius: .48rem;
            text-align: center;
        }

        .swiper-slide>span.skip-now {
            position: absolute;
            left: 50%;
            bottom: 1.2rem;
            z-index: 9;
            width: 3.2rem;
            margin-left: -1.6rem;
            line-height: 1em;
            color: #fff;
            font-size: .32rem;
            height: .8rem;
            line-height: .86rem;
            overflow: hidden;
            text-align: center;
            background-image: linear-gradient(90deg, #0d64fa 0%, #54cbf8 100%);
            -webkit-border-radius: .8rem;
            -moz-border-radius: .8rem;
            -ms-border-radius: .8rem;
            -o-border-radius: .8rem;
            border-radius: .8rem;
        }

        .swiper-slide>div {
            height: 100%;
        }
        .swiper-pagination-bullet{
            width:6px;
            height: 6px;
            background-color: #e8e8e8;
            opacity: 1;
        }
        .swiper-pagination-bullet-active{
            width: 12px;
            height: 6px;
            opacity: 1;
            background-color: #108de9;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            -ms-border-radius:3px;
            -o-border-radius:3px;
            border-radius:3px;
        }
    </style>
</head>

<body>
    <div class="wrap" id="wrapper">
        <div class="swiper-container" id="qd-swiper" v-if="sList && sList.length > 0">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="(img,i) in sList" :key="i">
                    <div class="w-fill-img"><img :src="img" mode="aspectFill" alt=""></div>
                    <span class="skip" v-if="i < sList.length - 1" onclick="goToLogin()">跳过</span>
                    <span class="skip-now" v-else onclick="goToLogin()">立即体验</span>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/lib/api.js"></script>
<script type="text/javascript" src="./script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="./script/lib/fastclick.js"></script>
<script type="text/javascript" src="./script/lib/md5.js"></script>
<script type="text/javascript" src="./script/lib/swiper.min.js"></script>
<script type="text/javascript" src="./script/lib/vue.min.js"></script>
<script type="text/javascript" src="./script/lib/vue_lazyload.min.js"></script>
<script type="text/javascript" src="./script/lib/api_ajax.js"></script>
<script type="text/javascript" src="./script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
        // 推送
        var ajpush = api.require('ajpush');
        // 点击通知
        var systemType = api.systemType;
        // android
        if(systemType === 'android'){
            api.addEventListener({
                name: 'appintent'
            }, function(ret, err) {
                alert(JSON.stringify(ret))
                if (ret && ret.appParam.ajpush) {
                    var extra = ret.appParam.ajpush.extra;
                    // ajpush.clearNotification( {id:-1},function() {});
                    // alert(JSON.stringify(extra))
                    var id = extra.cusId,
                        phone = extra.cusPhone,
                        type = extra.type;
                    // 跳转到详情
                    if(type == 1){
                        wHrefJs.openWin({
                            name: 'customerDetail',
                            path: './html/customer/customer_detail.html',
                            param: {
                                cusId: id,
                                cusPhone:phone
                            }
                        })
                    }
                }
            })
        }
        else{
            api.addEventListener({
                name: 'noticeclicked'
            }, function(ret, err) {
                ajpush.setBadge({
                    badge:0
                });
                alert(JSON.stringify(ret))
                if (ret && ret.value) {
                    var extra = ret.value.extra;
                    var id = extra.cusId,
                        phone = extra.cusPhone,
                        type = extra.type;
                    // 跳转到详情
                    if(type == 1){
                        wHrefJs.openWin({
                            name: 'customerDetail',
                            path: './html/customer/customer_detail.html',
                            param: {
                                cusId: id,
                                cusPhone:phone
                            }
                        })
                    }
                }
            })
        }
        // 全局token
        // myLocalStorage.clearItem('token')
        // wPref.removePrefs({key:'userInfo'})
        // wPref.removePrefs({key:'isLogin'})
        // TOKEN_DATA = myLocalStorage.getItem('token')
        // console.log('token======================'+TOKEN_DATA)
        // 设置沉浸式效果
        // console.log('version========'+api.systemVersion)
        if(api.systemVersion.split('.')[0] < 5){
            wDialog.alert({
                msg:'当前系统版本过低，请升级至5.0版本级以上使用。'
            })
        }
        api.setStatusBarStyle({
            style: 'dark'
        });
        // 登录成功
        api.addEventListener({
            name: 'loginSuc'
        }, function(ret, err){
            // console.log('----index-------------------'+JSON.stringify(ret))
            if(ret.value.origin === 'index'){
                // 打开main
                wHrefJs.openWin({
                    name: 'main',
                    path: './html/main.html',
                    reload:true
                });
            }
        });

        if (checkLogin()) {
            // 打开main
            wHrefJs.openWin({
                name: 'main',
                path: './html/main.html'
            });
        } else {
            $('#qd-swiper').show();
            new Vue({
                el: '#wrapper',
                data: {
                    sList: []
                },
                mounted: function() {
                    this.getSList();
                },
                methods: {
                    getSList: function() {
                        var _this = this;
                        wApiAjax({
                            url: 'appset/imglist',
                            method: 'post',
                            success: function(res) {
                                console.log(JSON.stringify(res))
                                if (res.code == 1) {
                                    _this.sList = res.data || [];
                                    _this.$nextTick(function() {
                                        new Swiper('#qd-swiper', {
                                            pagination: {
                                                el: '.swiper-pagination'
                                            },
                                        });
                                    });
                                    if(_this.sList.length == 0){
                                        goToLogin();
                                    }
                                } else {
                                    wDialog.toast({
                                        msg: res.msg
                                    })
                                }
                            }
                        })
                    }
                }
            })
        }

    };
    // 跳转到main
    function goToLogin() {
        wHrefJs.openWin({
            name: 'login',
            path: './html/login/login.html',
            param:{origin:'index'}
        });
    }
</script>

</html>
