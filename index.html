<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>root-index</title>
    <script src="./script/lib/rem.js"></script>
    <script src="./script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/lib/swiper.css" />
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .wrap,
        .swiper-container {
            height: 100%;
            position: relative;
        }

        .swiper-container {
            display: none;
        }
        .now-skip {
            position: fixed;
            width: 20%;
            height: 32px;
            line-height: 32px;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            -ms-border-radius: 8px;
            -o-border-radius: 8px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, .5);
            color: #fff;
            text-align: center;
            font-size: 16px;
            z-index: 9;
            top: 40px;
            right: 10px;
        }
    </style>
</head>

<body class="wrap">
    <div class="swiper-container" id="qd-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="w-fill-img"><img src="image/qd1.jpg" mode="aspectFill" alt=""></div>
            </div>
            <div class="swiper-slide">
                <div class="w-fill-img"><img src="image/qd2.jpg" mode="aspectFill" alt=""></div>
            </div>
        </div>
    </div>
    <div class="now-skip" onclick="goToLogin()">跳过</div>
</body>
<script type="text/javascript" src="./script/lib/api.js"></script>
<script type="text/javascript" src="./script/lib/jquery_3.1.1.min.js"></script>
<script type="text/javascript" src="./script/lib/fastclick.js"></script>
<script type="text/javascript" src="./script/lib/md5.js"></script>
<script type="text/javascript" src="./script/lib/swiper.min.js"></script>
<script type="text/javascript" src="./script/lib/vue.min.js"></script>
<script type="text/javascript" src="./script/lib/vue_lazyload.min.js"></script>
<script type="text/javascript" src="./script/lib/api_ajax.js"></script>
<script type="text/javascript" src="./script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
    wPref.removePrefs({
        key:'isLogin'
    })
    wPref.removePrefs({
        key:'userInfo'
    })
    // 设置沉浸式效果
    api.setStatusBarStyle({
        style: 'dark'
     });
    if (checkLogin()) {
        // 打开main
        wHrefJs.openWin({
            // name:'login',
            // path:'./html/login/login.html'
            name:'main',
            path:'./html/main.html'
        });
    }else{
    $('#qd-swiper').show();
    new Swiper({
        el: '#qd-swiper'
    });
    setTimeout(function() {
        goToLogin();
    }, 5000);
    }

    };
    // 跳转到main
    function goToLogin() {
        wHrefJs.openWin({
            name: 'login',
            path: './html/login/login.html'
        });
    }
</script>

</html>
