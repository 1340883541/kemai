<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>root-index</title>
    <script src="./script/lib/rem.js"></script>
    <script src="./script/lib/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/lib/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/lib/swiper.css" />
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        .wrap,.swiper-container{
            height: 100%;
            position: relative;
        }
        .swiper-container{
            display: none;
        }
        .now-skip{
            position: fixed;
            left: 25%;
            bottom: 20px;
            width: 50%;
            height:40px;
            line-height: 40px;
            -webkit-border-radius:8px;
            -moz-border-radius:8px;
            -ms-border-radius:8px;
            -o-border-radius:8px;
            border-radius:8px;
            background-color: rgba(0,0,0,.5);
            color:#fff;
            text-align: center;
            font-size: 18px;
            z-index: 9;
        }
    </style>
</head>
<body class="wrap">
    <div class="swiper-container" id="qd-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="w-fill-img"><img src="image/qd1.jpg" mode="aspectFill" alt=""></div>
            </div>
            <div class="swiper-slide">
                <div class="w-fill-img"><img src="image/qd2.jpg" mode="aspectFill" alt=""></div>
            </div>
        </div>
    </div>
    <div class="now-skip" onclick="goToMain()">跳过</div>
</body>
